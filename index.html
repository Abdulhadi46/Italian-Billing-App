<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Billing System</h1>
        <div class="sections">
            <!-- Product Entry Section -->
            <div class="section">
                <h2>Product Entry</h2>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name">
                <label for="product-price">Product Price (PKR):</label>
                <input type="number" id="product-price">
                <label for="product-keywords">Product Keywords (comma separated):</label>
                <input type="text" id="product-keywords">
                <button onclick="addProductData()">Add Product</button>
                <p id="mes"></p>
            </div>
            <!-- Billing Section -->
            <div class="section">
                <h2>Billing</h2>
                <label for="keyword">Enter Keyword:</label>
                <input type="text" id="keyword">
                <!-- <button onclick="searchProduct()">Search Product</button> -->
                <div id="product-details">
                    <p id="product-name-display"></p>
                    <p id="product-price-display"></p>
                </div>
                <button onclick="addProduct()">Add to Bill</button>
            </div>
            <!-- Bill Section -->
            <div class="section" id="bill">
                <h2>Bill</h2>
                <h4>Italian Chik's Pizza</h4>
                <table id="bill-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price (PKR)</th>
                        </tr>
                    </thead>
                    <tbody id="bill-items"></tbody>
                </table>
                <p id="total-amount">Total Amount: PKR 0</p>
                <div class="buttons">
                    <button onclick="printBill()">Print Bill</button>
                    <button onclick="resetBill()">Reset Bill</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
